{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <p>A share of {{ quote["symbol"] }} costs {{ quote["price"] | usd }}.</p>
    <p>Would you like to buy shares of this company?</p>
    <form action="/buyq" method="post">
    <div class="form-group">
        <input name=symbolsend type="text" value={{ quote["symbol"] }} readonly>
        <input name="submit" type="submit" value="Yes">
    </div>
{% endblock %}
